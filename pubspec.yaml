dependencies:
  flutter:
    sdk: flutter

  get: ^4.6.6
  flutter_screenutil: ^5.9.3
  google_fonts: ^7.1.0
  pinput: ^6.0.1
  intl_phone_field: ^3.2.0
  intl: ^0.20.2
  args: ^2.4.2
  yaml_edit: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to

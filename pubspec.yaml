name: swiss_army_component
description: "Swiss Army Component: a reusable Flutter component library with widgets, utilities, and theme support. Includes a CLI to help install and use the package in existing apps."
homepage: "https://github.com/Mensa-Philosophical-Circle/Swiss-Army"
repository: "https://github.com/Mensa-Philosophical-Circle/Swiss-Army"
issue_tracker: "https://github.com/Mensa-Philosophical-Circle/Swiss-Army/issues"

version: 0.3.3

environment:
  sdk: ^3.10.1

# Dependencies specify other packages that your package needs in order to work.
